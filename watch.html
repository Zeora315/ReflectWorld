<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReflectWorld - 播放页</title>

<!-- 沉浸式状态栏 -->
<meta name="theme-color" content="#0f0f0f">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- 不蒜子 -->
<script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:
    radial-gradient(circle at 20% 20%, #1a1a2e 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, #16213e 0%, transparent 40%),
    #0f0f0f;
  color:#fff;
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

header{
  padding:20px 30px;
  backdrop-filter:blur(10px);
  background:rgba(20,20,20,0.6);
  border-bottom:1px solid rgba(255,255,255,0.05);
}

header a{
  color:#fff;
  text-decoration:none;
  font-size:20px;
  font-weight:bold;
}

.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:40px;
  max-width:1400px;
  margin:40px auto;
  padding:0 30px;
}

video{
  width:100%;
  border-radius:16px;
  background:black;
  box-shadow:
    0 0 40px rgba(0,150,255,0.15),
    0 20px 40px rgba(0,0,0,0.5);
  transition:0.4s;
}

video:hover{
  box-shadow:
    0 0 60px rgba(0,200,255,0.25),
    0 25px 50px rgba(0,0,0,0.6);
}

h1{
  margin-top:25px;
  font-size:26px;
}

.stats{
  margin-top:10px;
  font-size:14px;
  color:#aaa;
}

.desc{
  margin-top:20px;
  padding:20px;
  border-radius:18px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.05);
  border:1px solid rgba(255,255,255,0.08);
  line-height:1.7;
  transition:0.3s;
}

.desc:hover{
  background:rgba(255,255,255,0.08);
}

.recommend{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.recommend-item{
  display:flex;
  gap:12px;
  padding:10px;
  border-radius:14px;
  cursor:pointer;
  transition:0.3s;
  background:rgba(255,255,255,0.03);
}

.recommend-item:hover{
  transform:translateY(-4px);
  background:rgba(255,255,255,0.08);
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.recommend-item img{
  width:130px;
  height:75px;
  object-fit:cover;
  border-radius:10px;
}

#tcomment{
  margin-top:50px;
}

footer{
  background:#181818;
  padding:30px 20px;
  text-align:center;
  margin-top:60px;
}

footer .hitokoto{
  font-size:16px;
  color:#ccc;
  margin-bottom:15px;
  line-height:1.6;
}

footer .hitokoto a{
  color:#888;
  text-decoration:none;
  font-size:14px;
}

footer .hitokoto a:hover{
  color:#fff;
}

footer .copyright{
  font-size:14px;
  color:#666;
}

footer .copyright a{
  color:#888;
  text-decoration:none;
  transition:0.3s;
}

footer .copyright a:hover{
  color:#fff;
}

footer .links{
  font-size:14px;
  color:#666;
}

footer .links a{
  color:#888;
  text-decoration:none;
  transition:0.3s;
  margin:0 10px;
}

footer .links a:hover{
  color:#fff;
}

@media(max-width:900px){
  .layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
<a href="index.html">← 映界</a>
</header>

<div class="layout">

<div>
  <video id="player" controls autoplay></video>
  <h1 id="title"></h1>

  <div class="stats">
    本页总访客数：
    <span id="busuanzi_page_uv">加载中...</span>
  </div>

  <div class="desc" id="desc"></div>

  <div id="tcomment"></div>
</div>

<div class="recommend" id="recommend"></div>

</div>

<footer>
  <div class="hitokoto">
    <span id="hitokotoText">加载中...</span>
    <a href="https://developer.hitokoto.cn/sentence/" target="_blank">—— 一言</a>
  </div>
  <div class="copyright">
    ©2019 - 2026 By <a href="https://zeora.top" target="_blank">Zeora</a>
  </div>
  <div class="links">
    <a href="copyright.html">版权协议</a>
    <a href="report.html">举报与反馈</a>
  </div>
</footer>

<script src="videos.js"></script>
<script src="watch.js"></script>

<!-- Twikoo -->
<script src="https://cdn.staticfile.org/twikoo/1.6.31/twikoo.all.min.js"></script>
<script>
  twikoo.init({
    envId: 'https://twikoo.315996.xyz',
    el: '#tcomment',
    lang: 'zh-CN'
  })
</script>

<script>
async function loadHitokoto(){
  try{
    const response=await fetch("https://v1.hitokoto.cn");
    const data=await response.json();
    document.getElementById("hitokotoText").textContent=data.hitokoto;
  }catch(error){
    document.getElementById("hitokotoText").textContent="生活明朗，万物可爱。";
  }
}

loadHitokoto();
</script>

</body>
</html>
